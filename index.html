<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Corte de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora de Corte de Gastos</h2>
    </br>
        <div>
            <label for="valorGasto">Valor do Gasto que será Cortado (R$/mês):</label>
            <input type="number" id="valorGasto" placeholder="Digite o valor do gasto">
        </div>
        <div>
            <label for="prazo">Período que o gasto será cortado (meses):</label>
            <input type="number" id="prazo" placeholder="Digite a quantidade de meses">
        </div>
        <button onclick="calcularEconomia()">Calcular Economia</button>
        <div id="resultado" class="results" style="display: none;"></div>
        <div id="is-not-possible" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
